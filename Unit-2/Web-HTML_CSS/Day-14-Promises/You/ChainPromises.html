<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Promises</title>
  </head>
  <body></body>
  <script>
    let promise1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Promise1 Resolved");
        // reject("Promise1 Rejected"); // if this promise will get rejected then promise2 will not created
      }, 2000);
    });
    promise1
      .then((resp) => {
        console.log(resp);
        let promise2 = new Promise((resolve, reject) => {
          setTimeout(() => {
            // resolve("Promise2 Resolved");
            reject("Promise2 Rejected");
          }, 3000);
        });
        return promise2;
      })
      .then((resp2) => {
        console.log(resp2);
      }).catch((err)=>{
        console.log(err);
        // console.error(err); // it shows the error
      })
  </script>
</html>
