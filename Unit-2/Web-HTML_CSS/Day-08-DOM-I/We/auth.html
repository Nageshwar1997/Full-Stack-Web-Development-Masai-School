<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>
      This example demonstrates how we can change text content when clicking on
      button
    </h1>
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
  </body>
</html>
<script>
  let heading = document.getElementById("display");
  function login() {
    //complete this function
    heading.innerText = "Login Success";
  }

  function logout() {
    //complete this function
    heading.textContent = "Logout Success";
  }
</script>
