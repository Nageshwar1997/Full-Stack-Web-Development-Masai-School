<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login and logout basic DOM</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let myHeading = document.getElementById("display");
  function login() {
    //complete this function
    myHeading.innerText = "Login Success";
    // console.log(myHeading.innerText);
}

function logout() {
    //complete this function
    myHeading.innerText = "Logout Success";
    // console.log(myHeading.innerText);
  }
</script>
