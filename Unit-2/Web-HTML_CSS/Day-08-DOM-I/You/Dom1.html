<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1>Heading - 1</h1>
    <h1>Heading - 2</h1>

     for(let i = 0; i < heading.length; i++)

        console.log(heading[i].innerText)
     }
