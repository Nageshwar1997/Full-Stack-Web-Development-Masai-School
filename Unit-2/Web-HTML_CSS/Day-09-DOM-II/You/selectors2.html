<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>
  let heading = document.getElementById("heading");
  function changeRed() {
    // change text color of h1 to red
    heading.style.color = "red";
  }

  function changeYellow() {
    // change text color of h1 to yellow
    heading.style.color = "yellow";
  }
</script>
<!-- On clicking on Change Text color to red, change color of h1 tag to red On
clicking on Change Text color to yellow, change color of h1 tag to yellow -->
