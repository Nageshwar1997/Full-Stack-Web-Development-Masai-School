<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-2</title>
    <style>
      .keypad > button {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="keypad">
      <button id="btn-1" class="btn">1</button>
      <button id="btn-2" class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
    </div>
    <h1 class="heading">I am Heading-1</h1>
    <h1 class="heading">I am Heading-2</h1>
    <h1 class="heading">I am Heading-3</h1>
    <button id="myButton">Button</button>
  </body>
  <script>
    let keypadBTN = document.getElementsByTagName("button");
    // console.log(keypadBTN);
    let keypadBTN2 = document.querySelectorAll(".keypad > button");

    // Here starts the styling with JS
    let heading = document.getElementsByClassName("heading");
    let myButton = document.getElementById("myButton");

    myButton.addEventListener("click", function () {
      for (let i = 0; i < heading.length; i++) {
        heading[i].style.color = "red";
        heading[i].style.backgroundColor = "yellow";
      }
    });
  </script>
</html>
