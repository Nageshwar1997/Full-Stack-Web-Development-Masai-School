<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-2</title>
  </head>
  <body>
    <div class="keypad">
      <button id="btn-1" class="btn">1</button>
      <button id="btn-2" class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
    </div>
  </body>
  <script>
    //   id(Learned ) , class, tags, combinators
    let btn1 = document.getElementById("btn-1");
    console.log(btn1.innerText);
    let keypadBTN = document.getElementsByClassName("btn");

    btn1.addEventListener("click", IHaveClicked);

    function IHaveClicked() {
      console.log("BY IDs");
    }

    // let arr = [1, 2, 3, 4];
    // for (let i = 0; i < arr.length; i++) {
    //   console.log(arr[i]);
    // }

    for (let i = 0; i < keypadBTN.length; i++) {
      keypadBTN[i].addEventListener("click", function (e) {
        console.log(e.target.innerText);
      });
    }

    function add(el1, el2) {
      return el1 + el2;
    }

    add(5, 6);
  </script>
</html>

<!-- 1. Get element (by id )
  2. Event Listeners (click)
  3. onClick attribute 
  4. alert
  5. innerText -->
