<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      #container {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px,
          rgb(51, 51, 51) 0px 0px 0px 3px;
        width: 20%;
        /* margin: auto; */
        padding: 15px;
      }
      #display {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        width: 100%;
        height: 50px;
        border-radius: 8px;
        margin-bottom: 10px;
        text-align: end;
        font-size: xx-large;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
      }
      #keypad {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        border: none;
        font-size: 30px;
        font-weight: 600;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      button:hover {
        background-color: aquamarine;
      }

      .black {
        background-color: black;
        color: white;
      }
      .red {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 style="text-align: center">Masai Calculator</h1>
      <div id="display"></div>
      <div id="keypad">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="plus" class="black">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="minus" class="black">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply" class="black">x</button>
        <button id="clear" class="red">C</button>
        <button class="number">0</button>
        <button id="equal" class="black">=</button>
        <button id="divide" class="black">/</button>
      </div>
    </div>
  </body>
  <script>
    let display = document.getElementById("display");
    let keypad = document.getElementsByClassName("number");
    let plus = document.getElementById("plus");
    let minus = document.getElementById("minus");
    let multiply = document.getElementById("multiply");
    let division = document.getElementById("divide");
    let clear = document.getElementById("clear");
    let equal = document.getElementById("equal");

    let outputText = "";
    let operator = "";
    let myNumbers = [];
    for (let i = 0; i < keypad.length; i++) {
      keypad[i].addEventListener("click", (event) => {
        outputText += event.target.innerText;
        // console.log(outputText);
        display.innerText = outputText;
      });
    }

    plus.addEventListener("click", () => {
      myNumbers.push(+outputText);
      outputText = "";
      display.innerText = "";
      console.log(myNumbers);
      operator = "+";
    });

    minus.addEventListener("click", () => {
      myNumbers.push(+outputText);
      outputText = "";
      display.innerText = "";
      console.log(myNumbers);
      operator = "-";
    });

    multiply.addEventListener("click", () => {
      myNumbers.push(+outputText);
      outputText = "";
      display.innerText = "";
      operator = "*";
    });
    division.addEventListener("click", () => {
      myNumbers.push(+outputText);
      outputText = "";
      display.innerText = "";
      operator = "/";
    });

    clear.addEventListener("click", () => {
      myNumbers = [];
      display.innerText = "";
      console.log(myNumbers);
    });

    equal.addEventListener("click", () => {
      myNumbers.push(+outputText);
      outputText = "";
      if (operator == "+") {
        display.innerText = myNumbers[0] + myNumbers[1];
      } else if (operator == "-") {
        display.innerText = myNumbers[0] - myNumbers[1];
      } else if (operator == "*") {
        display.innerText = myNumbers[0] * myNumbers[1];
      } else if (operator == "/") {
        if (myNumbers[1] == 0) {
          display.innerText = "Infinity";
        } else {
          display.innerText = myNumbers[0] / myNumbers[1];
        }
      }
    });
  </script>
</html>
