<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="myH3">First H3</h3>
    <h3 class="myH3">Second H3</h3>
    <h5 class="myH5">First H5</h5>
    <h5 class="myH5">Second H5</h5>
    <h5 class="myH5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      let myH1 = document.getElementById("firstH1");
      function changeH1() {
        // the colour of first <h1> should turn to red
        myH1.style.color = "red";
      }

      let myH3 = document.getElementsByClassName("myH3");
      function changeH3() {
        // the colour of all <h3 class="myH3"> should turn to green
        for (let i = 0; i < myH3.length; i++) {
          myH3[i].style.color = "green";
        }
      }

      let myH5 = document.getElementsByClassName("myH5");
      function changeH5() {
        // the colour of all <h5 class="myH5"> should turn to blue
        for (let i = 0; i < myH5.length; i++) {
          myH5[i].style.color = "blue";
        }
      }

      let chngGreen = document.getElementsByClassName("green");
      function changeGreen() {
        // all the elements with the class green should change to green
        for (let i = 0; i < chngGreen.length; i++) {
          chngGreen[i].style.color = "green";
        }
      }

      let chngRed = document.getElementsByClassName("red");
      function changeRed() {
        // all the elements with the class red should change to red
        for (let i = 0; i < chngRed.length; i++) {
          chngRed[i].style.color = "red";
        }
      }

      let chngBlue = document.getElementsByClassName("blue");
      function changeBlue() {
        // all the elements with the class blue should change to blue
        for (let i = 0; i < chngBlue.length; i++) {
          chngBlue[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
