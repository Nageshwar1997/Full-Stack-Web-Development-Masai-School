<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <div class="inputs">
        <input
          type="number"
          class="inp"
          name="weight"
          class="inp"
          id="weight"
          placeholder="Enter Your Weight Here (KG)"
        />
        <input
          type="number"
          class="inp"
          name="height"
          class="inp"
          id="height"
          placeholder="Enter Your Height Here (CM)"
        />
      </div>
      <button onclick="calculateBMI()" id="btn">
        <strong>Calculate BMI</strong>
      </button>
      <h2 id="result">Result :-</h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
