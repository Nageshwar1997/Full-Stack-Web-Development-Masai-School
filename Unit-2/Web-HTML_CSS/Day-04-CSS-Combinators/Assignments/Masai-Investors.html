<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masai Investors</title>
    <style>
        * {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .parent {
            width: 90%;
            height: 90%;
            /* border: 2px solid red; */
            margin: auto;
        }

        .child {
            /* border: 2px solid green; */
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .forLogo {
            /* border: 2px solid blue; */
            width: 30%;
            height: 90%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .forFounder {
            /* border: 2px solid yellow; */
            width: 23%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        
        }

        .resize {
            width: 100%;
        }

        .name {
            font-size: 20px;
        }

        .position {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <h1 style="font-size: 40px;">Board Members</h1>
        <div class="child" style="margin-bottom: 100px;">
            <div class="forLogo">
                <img class="resize" src="https://www.masaischool.com/images/our-investors/india-q-borderless.svg"
                    alt="IndiaQuotient">
            </div>
            <div class="forLogo">
                <img class="resize" src="https://www.masaischool.com/images/our-investors/unitus-borderless.svg"
                    alt="unitus ventures">
            </div>
            <div class="forLogo">
                <img class="resize" src="https://www.masaischool.com/images/our-investors/omidyar-borderless.svg"
                    alt="Omidyar Network India">
            </div>
        </div>
        <div class="child">
            <div class="forFounder" style="position: relative;">
                <img class="resize"
                    src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
                    alt="Vijay Shekhar Sharma">
                <h3 class="name">Vijay Shekhar Sharma</h3>
                <p class="position">Founder & CEO</p>
                <div>
                    <img class="resize"
                        src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg"
                        alt="Paytm">
                </div>
            </div>

            <div class="forFounder">
                <img class="resize"
                    src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png"
                    alt="Kunal Shah">
                <h3 class="name">Kunal Shah</h3>
                <p class="position">Founder</p>
                <div>
                    <img class="resize"
                        src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="Cred">
                </div>
            </div>

            <div class="forFounder" style="position: relative;">
                <img class="resize"
                    src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg"
                    alt="Amrish Rau">
                <h3 class="name">Amrish Rau</h3>
                <p class="position">CEO</p>
                <div>
                    <img class="resize"
                        src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png"
                        alt="Pine Labs">
                </div>
            </div>

            <div class="forFounder" style="position: relative;">
                <img class="resize"
                    src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg"
                    alt="Sampad Swain">
                <h3 class="name">Sampad Swain</h3>
                <p class="position">Co-Founder & CEO</p>
                <div>
                    <img class="resize"
                        src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png"
                        alt="Instamojo">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
