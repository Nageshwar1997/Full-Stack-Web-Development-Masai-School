<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai News</title>

    <style>
        #main {
            width: 60%;
            height: auto;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #sub_main {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .sub{
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        }
        img{
            width: 100%;
            border-radius: 3%;
        }
        h2{
            text-align: left;
            font-size: 15px;
            margin-bottom: 50px;
        }
        .logo{
            width: 100%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Masai in <span style="color: red;">News</span></h1>
        <div id="sub_main">
            <div class="sub">
                <div class="logo"><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/image_141_011540f01d.png" alt="news"></div>
                <div class="logo"><h2>Meet Mr. Prateek Shukla, Co- founder, CEO of Masai School</h2></div>
            </div>
            <div class="sub">
                <div class="logo"><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/image_143_4bd32ade6a.png" alt="news"></div>
                <div class="logo">
                    <h2>Masai School's founder & CEO, Prateek Shukla felicitated at Times 40</h2>
                </div>
                
            </div>
            <div class="sub">
                <div class="logo"><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/image_144_aa9b1fda69.png" alt="news"></div>
                <div class="logo">
                    <h2>Masai School's founder & CEO, Prateek Shukla felicitated at Times 40</h2>
                </div>
                
            </div>
        </div>

    </div>
</body>

</html>
