<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>

    <style>
        .parent{
            margin: auto;
            width: 60%;
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        .child{
            width: 30%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <img src="https://www.masaischool.com/images/our-investors/india-q-borderless.svg" alt="image" width="100%">
        </div>
        <div class="child">
            <img src="https://www.masaischool.com/images/our-investors/unitus-borderless.svg" alt="image" width="100%">
        </div>
        <div class="child">
            <img src="https://www.masaischool.com/images/our-investors/omidyar-borderless.svg" alt="image" width="100%">
        </div>
    </div>
</body>
</html>
