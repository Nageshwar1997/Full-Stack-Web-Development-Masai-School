<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICTU Score</title>
    <style>
        /* Universal Selector - Score 0 */
        *{
            color: red;
        }

        /* Tag Selector - Scor 1 */
        h1{
            color: green;
        }

        /* Class Selector - Score 10 */
        .name2{
            color: purple;
        }

        /* Id Selector Scor - 100 */
        #name1{
            color: blue;
        }
        #mangesh{
            color: chocolate;
        }



    </style>
</head>
<body>
    <!-- Inline Selector / Style - Score 1000 -->
    <h1 id="name1" class="name2" style="color: chartreuse;">I'm Nageshwar Pawar 1</h1>
    <h2 class="name2">I'm Gaurav Pawar</h2>
    <h3 id="mangesh">I'm Mangesh Magar</h3>
</body>
</html>
