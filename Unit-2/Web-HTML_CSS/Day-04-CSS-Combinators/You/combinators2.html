<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Sibling & Adjacent Sibling</title>

    <style>
      .heading ~ h1 {
        color: red;
      }
      .heading + h1 {
        background-color: yellow;
      }
      /* Adjacent -> Just next to  */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I am Heading 2</h1>
      <h1 class="heading">I am Heading 1</h1>
      <h1>I am Heading 3</h1>
      <div id="cont">
        <h1>I am Heading Inner</h1>
      </div>
      <p>I am Para</p>
      <h1>I am Heading 4</h1>
    </div>
  </body>
</html>
