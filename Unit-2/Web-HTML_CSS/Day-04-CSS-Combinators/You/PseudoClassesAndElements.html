<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes & Elements</title>
    <style>
        button:hover{
            background-color: rgb(255, 3, 3);
            color: rgb(0, 255, 221);
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        p::first-letter{
            color: red;
            font-size: 20px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }
        p::first-line{
            color: yellow;
        }
        span{
            color: green;
        }
    </style>
</head>
<body>
    <button>Button</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur non libero dolore? Soluta similique ipsam tenetur nesciunt consequuntur delectus culpa quas, voluptatibus, nisi fugit, repellat consequatur! Distinctio <span>possimus</span> veritatis doloribus?</p>
</body>
</html>
