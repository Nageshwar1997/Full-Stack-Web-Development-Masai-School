<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selectors</title>
    <style>
        .fs{
            font-size: 30px;
        }
        .bgr{
            background-color: red;
        }
        .ct{
            color: teal;
        }
        .tc{
            text-align: center;
        }

    </style>
</head>
<body>
    <p class="bgr ct fs">P1</p>
    <p class="fs ct tc">P2</p>
    <p class="bgr ct">P3</p>
    <p class="fs tc">P4</p>
    <h1 class="bgr" style="text-align: right;">h1</h1>

    <h4 class="ct">h4</h4>
</body>
</html>
