<!DOCTYPE html>
<html lang="en">

<head>
    <title>ID, Class, Universal Selectors</title>
    <style>
        /* ID Selectors */
        #chiku {
            /* background-color: red; */
            font-size: 40px;
            font-weight: bold;
        }

        #msd {
            /* background-color: yellow; */
            font-size: 40px;
            font-weight: bold;
        }

        #hitman {
            /* background-color: blue; */
            font-size: 40px;
            font-weight: bold;
        }

        /* Class Selectors */
        .rcb {
            /* color: white; */
            background-color: red;
            font-size: 20px;
        }

        .csk {
            /* color: white; */
            background-color: yellow;
            font-size: 20px;

        }

        .mi {
            /* color: white; */
            background-color: blue;
            font-size: 20px;

        }

        /* Universal Selectors */
        *{
            color: black;
            background-color: green;
        }
    </style>
</head>

<body>
    <p style="font-size: 50px; text-decoration: dashed; text-align: center; font-weight: bold;">Cricketers</p>
    <p class="rcb" id="chiku">I am Virat Kohli, I am from RCB</p>
    <h1 class="rcb">I am Harshal Patel, I am also from RCB</h1>
    <br>
    <p class="csk" id="msd">I am Mahendra Singh Dhoni, I am from CSK</p>
    <h2 class="csk">I am Ravindra Jadeja, I am also from CSK</h2>
    <br>
    <p class="mi" id="hitman">I am Rohit Sharma, I am from MI</p>
    <h4 class="mi">I am Ishan Kishan, I am also from MI</h4>
    <br>
</body>

</html>
