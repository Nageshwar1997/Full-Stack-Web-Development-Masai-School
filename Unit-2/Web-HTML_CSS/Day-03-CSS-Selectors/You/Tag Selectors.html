<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Selectors</title>
    <style>
        h1{
            color:red;
            background-color:yellow;
            font-size:40px;
            font-style:italic;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
        }
        p{
            color: green;
            background-color: aquamarine;
            font-size: 20px;
            font-weight: bold;

            text-decoration: wavy;
            text-align: left;
        }
        h3{
            color: blue;
            background-color: blueviolet;
            font-size: 30px;
            font-weight: 100px;
            font-style: oblique;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>
        Masai School
    </h1>
    <p>
        My name is Nageshwar Pawar
    </p>

        I'm in a Cap-06
    </h3>
    <h1>
        Web Devloper
    </h1>

</html>
