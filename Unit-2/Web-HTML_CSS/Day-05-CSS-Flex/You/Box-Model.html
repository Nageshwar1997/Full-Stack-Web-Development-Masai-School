<!DOCTYPE html>
<html lang="en">

<head>
    <title>Box-Model</title>
</head>

<body>
    <div style="display: flex;"> <!-- It will take div side by side -->
        <div style="width: 100px; height: 100px; border: 2px solid black;"></div>
        <div style="width: 100px; height: 100px; border: 2px dashed black;"></div>
    </div>
    <hr>
    <div>  <!-- It will take div below by below -->
        <div style="width: 100px; height: 100px; border: 2px solid black;"></div>
        <div style="width: 100px; height: 100px; border: 2px dashed black;"></div>
    </div>
    <hr>

</body>

</html>
