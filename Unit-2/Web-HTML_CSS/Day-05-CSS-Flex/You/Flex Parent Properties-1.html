<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Properties</title>
    <style>
        #parent{
            border: 5px solid black;
            height: 150px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin: auto;
            /* align-items: center & flex-start & flex-end & stretch (Stretch is Default property); */
            align-items: center;
        }
        #parent div{
            width: 100px;
            height: 100px;
            font-size: 25px;
        }
        #parent div:nth-child(1){
            background-color: red;
        }
        #parent div:nth-child(2){
            background-color: green;
        }
        #parent div:nth-child(3){
            background-color: yellow;
        }
        #parent div:nth-child(4){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
</body>
</html>
