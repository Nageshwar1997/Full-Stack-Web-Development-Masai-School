<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-3</title>
    <style>
      .cont {
        display: flex;
        height: 500px;
        border: 5px solid black;
        flex-wrap: wrap;
        /* align-content: space-around; */
        /* align-items: flex-start; */
        /* 
        1. justify-content:- width 
        2. align-items:- height
        3. align-content:- flex-wrap + height
        */
      }
      .cont div {
        width: 150px;
        height: 100px;
        font-size: 25px;
        color: white;
      }
      .cont div:nth-child(1) {
        background-color: red;
      }
      .cont div:nth-child(2) {
        background-color: green;
      }
      .cont div:nth-child(3) {
        background-color: violet;
      }
      .cont div:nth-child(4) {
        background-color: teal;
      }

      .cont div:nth-child(5) {
        background-color: red;
      }
      .cont div:nth-child(6) {
        background-color: green;
      }
      .cont div:nth-child(7) {
        background-color: violet;
      }
      .cont div:nth-child(8) {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>
