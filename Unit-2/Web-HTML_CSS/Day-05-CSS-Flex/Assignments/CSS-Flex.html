<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            width: 90%;
            height: auto;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-radius: 25px;
            
        }

        #child {
            width: 100%;
            height: 80%;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            border-radius: 23px;
            background-color: #dddfe6;
            padding: 30px 0px 30px 0px;
        }
        
        .sub {
            width: 15%;
            border-radius: 23px;
            padding: 0px 10px 0px 10px;
            background-color: #f7f7f7;

        }
        .sub > h4 {
            font-weight: 700;
            color: rgb(115, 71, 141);
        }
        .sub > h5 {
            font-weight: 600;
            color: rgb(104, 102, 102);
        }
    </style>
</head>

<body>

    <div id="parent">
        <h3 style="font-size: 30px;">Hiring Facts</h3>
        <div id="child">
            <div class="sub">
                <img src="https://www.masaischool.com/images/hire-masai-grads/HiringFacts/hiring-facts-1.svg" alt="">
                <h5>Hiring Process</h5>
                <h4>
                    < 3 Days </h4>
            </div>
            <div class="sub">
                <img src="https://www.masaischool.com/images/hire-masai-grads/HiringFacts/hiring-facts-2.svg" alt="">
                <h5>Offer Acceptance</h5>
                <h4>90%</h4>
            </div>
            <div class="sub">
                <img src="https://www.masaischool.com/images/hire-masai-grads/HiringFacts/hiring-facts-3.svg" alt="">
                <h5>Retention Rate</h5>
                <h4>93%</h4>
            </div>
            <div class="sub">
                <img src="https://www.masaischool.com/images/hire-masai-grads/HiringFacts/hiring-facts-4.svg" alt="">
                <h5>Hiring Partners</h5>
                <h4>2500+</h4>
            </div>
            <div class="sub">
                <img src="https://www.masaischool.com/images/hire-masai-grads/HiringFacts/hiring-facts-5.svg" alt="">
                <h5>Year Round</h5>
                <h5>Availability</h5>
            </div>
        </div>
    </div>
</body>

</html>
