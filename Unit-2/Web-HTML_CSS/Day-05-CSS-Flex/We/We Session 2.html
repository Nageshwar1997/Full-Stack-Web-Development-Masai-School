    <style>
        nav{
            display: flex;
            height: 80px;
            background-color: rgb(114, 120, 124);
            justify-content: space-between;
            color: white;
            padding: 0px 25px;
            align-items: center;
            margin-bottom: 50px;
        }
        nav > div{
            width: 300px;
            display: flex;
            justify-content: space-between;
        }
        nav + h1{
            color: red;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }
        .container{
            display: flex;
            width: 80%;
            margin: auto;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 35px;
        }
        .container > div{
            width: 30%;
            border-radius: 10px;
        }
        .container  img{
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
