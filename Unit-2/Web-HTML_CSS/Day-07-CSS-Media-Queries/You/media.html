<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }
      /* When screen size is between 600px-800px the color should be green */
      @media screen and (min-width: 600px) and (max-width: 800px) {
        /* Do something  */
        .heading {
          color: green;
        }
        #heading-2 {
          color: red;
        }
      }
      /* Everything is css depends on :- Specificity 
       if specificity is same then:- the css comes later will be applied
      */
    </style>
  </head>
  <body>
    <h1 class="heading">I am Heading</h1>
    <h2 id="heading-2"></h2>
  </body>
</html>
