<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input
        id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    
    let myForm = document.querySelector("form");

    myForm.addEventListener("submit", (event)=>{
      event.preventDefault();


      let jobObj = {
        name: myForm.name.value,
        email: myForm.email.value,
        role: myForm.role.value,
        salary: myForm.salary.value
      };

      let LSData = JSON.parse(localStorage.getItem("jobList"));
      if(LSData==null){
        LSData = [];
      }
      LSData.push(jobObj);
      localStorage.setItem("jobList", JSON.stringify(LSData));
      // console.log(LSData);
    });
  </script>
</html>
