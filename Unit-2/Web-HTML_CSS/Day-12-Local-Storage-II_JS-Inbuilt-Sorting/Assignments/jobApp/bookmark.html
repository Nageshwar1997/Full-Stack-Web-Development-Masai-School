<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let bookmarkData = JSON.parse(localStorage.getItem("bookmark"));
    // console.log(bookmarkData);
    if(bookmarkData==null) bookmarkData=[];

    let tbody = document.getElementById("body");

    bookmarkData.map((element, index)=>{
      let tr = document.createElement("tr");
      let tdName = document.createElement("td");
      let tdEmail = document.createElement("td");
      let tdJob = document.createElement("td");

      tdName.innerText = element.name;
      tdEmail.innerText = element.email;
      tdJob.innerText = element.role;

      tr.append(tdName, tdEmail, tdJob);
      tbody.append(tr);
    })
  </script>
</html>
