<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    let arr1 = [1,2,3,4,5];
    localStorage.setItem("numArr1", arr1);

    let getDataFromLS = localStorage.getItem("numArr1");

    console.log(getDataFromLS); // "1,2,3,4,5"
    console.log(typeof getDataFromLS); // string


    let arr2 = [1,2,3,4,5];
    localStorage.setItem("numArr2", JSON.stringify(arr2));
    
    let getDataFromLS2 = JSON.parse(localStorage.getItem("numArr2"));
    
    console.log(getDataFromLS2); // [1, 2, 3, 4, 5]
    console.log(typeof getDataFromLS2); // object
</script>
</html>
