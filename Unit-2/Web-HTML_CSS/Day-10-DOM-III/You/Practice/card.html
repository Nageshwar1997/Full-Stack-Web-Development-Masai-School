    <style>
      #container {
        width: 95%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        margin: auto;
      }

        height: 600px;
      }
      #container > div > img{
        width: 95%;
        height: 60%;
        margin: auto;
        padding: 10px;
      }
      #container > div > h3, p, h4{
        padding-left: 10px;
      }
      button{
        margin-left: 10px;
        background-color: aquamarine;
        border: none;
        width: 20vh;
        border-radius: 5px;
      }
    </style>
