<script>
    // Inheritance using prototype chain

let sharedIphone1Functionalities = {};

sharedIphone1Functionalities.dial = function () {
    console.log("tring... tring...");
}

sharedIphone1Functionalities.sendMessage = function () {
    console.log("Sending Message...");
}

sharedIphone1Functionalities.cameraClick = function () {
    console.log("Camera Clicked");
}

function iPhone1(generation, ASIN, weight, OS, RAM, color, display, camera) {
    let obj = {};
    Object.setPrototypeOf(obj, sharedIphone1Functionalities);

    obj.generation = generation;
    obj.asin = ASIN;
    obj.weight = weight;
    obj.os = OS;
    obj.ram = RAM;
    obj.color = color;
    obj.display = display;
    obj.camera = camera;

    return obj;
}

let i1 = iPhone1(1, "B09X67JBQV", 7.8, "IOS", "128 MB", "Gray", "90mm", "2.0 MP");
console.log(i1);
i1.dial();
i1.sendMessage();
i1.cameraClick();




let sharedIphone2Functionalities = {};

Object.setPrototypeOf(sharedIphone2Functionalities, sharedIphone1Functionalities);

sharedIphone2Functionalities.unlockWithFaceID = function () {
    console.log("Phone Unlocked...");
}
sharedIphone2Functionalities.connectWithBluetoothDevice = function () {
    console.log("Connecting with Bluetooth Device...");
}
sharedIphone2Functionalities.connectWithInternet = function () {
    console.log("Connecting with 3G Internet...");
}
sharedIphone2Functionalities.cameraClick = function () {
    console.log("Clicking High Resolution Pic...");
}

function iPhone2(generation, ASIN, weight, OS, RAM, color, display, camera, bluetooth, internetType) {
    let obj = {};
    Object.setPrototypeOf(obj, sharedIphone2Functionalities);

    obj.generation = generation;
    obj.asin = ASIN;
    obj.weight = weight;
    obj.os = OS;
    obj.ram = RAM;
    obj.color = color;
    obj.display = display;
    obj.camera = camera;
    obj.bluetooth = bluetooth;
    obj.internetType = internetType;

    return obj;
}

let i2 = iPhone2(2, "B09dfgsgQV", 9.8, "IOS 2", "256 MB", "Gray", "99mm", "4.0 MP", "2.0", "3G");
console.log(i2);
i2.unlockWithFaceID();
i2.connectWithBluetoothDevice();
i2.connectWithInternet();
i2.cameraClick();


// This methods from sharedIphone1Functionalities
i2.dial();
i2.sendMessage();
i2.cameraClick();
console.log(i2.ram);

</script>
