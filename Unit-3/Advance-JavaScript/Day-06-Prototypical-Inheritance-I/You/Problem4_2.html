  <script>
    // Manufacturing iphone1's in bulk quantity
    // We are using factory function to generate iphone1

    let sharedIphone1Functionalities = {};
    sharedIphone1Functionalities.dial = function () {
      console.log("tring... tring...");
    };
    sharedIphone1Functionalities.sendMessage = function () {
      console.log("Sending Message...");
    };
    sharedIphone1Functionalities.cameraClick = function () {
      console.log("Camera Clicked");
    };
    
    function iPhone1(generation, color) {
      let obj = {};
      Object.setPrototypeOf(obj, sharedIphone1Functionalities);

      obj.generation = generation;
      obj.color = color;

      return obj;
    }

    let i1 = iPhone1(1, "Red");

    // console.log(i1);
    // i1.dial();

    // iPhone2 was released
    // every thing else were same.
    // property = bluetooth
    // Method = connectToABluetooth

    let sharedIphone2Functionalities = {};
    sharedIphone2Functionalities.connectToABluetooth = function () {
      console.log("Connected To Bluetooth Device");
    };

    Object.setPrototypeOf(
      sharedIphone2Functionalities,
      sharedIphone1Functionalities
    );

    function iPhone2(generation, color, bluetoothType) {
      let obj = {};

      Object.setPrototypeOf(obj, sharedIphone2Functionalities);

      obj.generation = generation;
      obj.color = color;
      obj.bluetoothType = bluetoothType;

      return obj;
    }

    let i2 = iPhone2(2, "Black", "Bt-5.0");
    console.log(i2);
    i2.connectToABluetooth();
    i2.dial();
  </script>
