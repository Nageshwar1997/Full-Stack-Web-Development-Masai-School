<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocking Vs Nonblocking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="app">
    <div class="circle-wrapper">
      <div class="circle"></div>
      </div>

      <div class="content">

        minim veniam, quis nostrud exercitation ullamco laboris nisi ut
        aliquip ex ea commodo consequat.
        <hr />

        <button id="alert-hi">Log Hi!</button>
        <button id="alert-bye">Log Bye!</button>
        <button id="blocking">
          Execute BLOCKING & sync time consuming task

        <button id="non-blocking">
          Execute NON Blocking async & time consuming task
        </button>
        
      </div>
    </div>
  </div>
</body>

</html>
