  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	let secondElement = React.createElement("p",{className:"il"}, secondElementText);
	
    // Advanced Level
	const thirdElementText = true;

    // Your task starts here
    // Way II
    let rootElement = document.getElementById("root");
    // Basic Level
    let firstElement = <p className="bl">Seize the day</p>;
    // Intermediate Level
    const secondElementText = "Seize the day";
    let secondElement = <p className="il">{secondElementText}</p>;

    // Advanced Level
    const thirdElementText = true;
    let thirdElement = (
      <p className="al">
        {thirdElementText ? "Seize the day" : "Make the most of it"}
      </p>
    );

    // Wrap all the above jsx elements by wrapping inside a container div
    let reactElement = (
      <div id="container">
        {firstElement}
        {secondElement}
        {thirdElement}
      </div>
    );

    // Render the container div inside the div with id 'root'
    ReactDOM.render(reactElement, rootElement);
  </script>
