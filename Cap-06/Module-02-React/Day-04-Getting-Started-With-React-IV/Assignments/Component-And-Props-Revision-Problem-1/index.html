<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component and Props Revision Problem 1</title>
    <style>
      #root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        max-width: 1280px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10%;
        font-size: 20px;
      }

      .card {
        border: 1px solid black;
        width: 60%;
        height: 135vh;
        text-align: left;
        padding: 30px;
        border-radius: 10px;
        background-color: antiquewhite;
      }
      .card > div {
        width: 100%;
        height: 50%;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
      .card > div > img {
        border-radius: 10px;
        width: 100%;
        height: 100%;
      }

      .card ol,
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const superheroes = [
        {
          name: "Batman",
          powers: ["Rich", "Fly", "Genius"],
          address: {
            street: "Gotham St",
            city: "Gotham",
            country: "USA",
          },
          age: 21,
          isBachelor: true,
          imageUrl:
            "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
        },
        {
          name: "Superman",
          powers: ["Laser Fry", "Fly", "Runs Fast"],
          address: {
            street: "Central St",
            city: "New York",
            country: "USA",
          },
          age: 41,
          isBachelor: false,
          imageUrl:
            "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
        },
      ];

      const [Batman, Superman] = superheroes;

      function SuperheroCard({ superhero }) {
        const { name, age, isBachelor, imageUrl, powers, address } = superhero;
        const { street, city, country } = address;

        console.log(name, age, isBachelor, imageUrl, powers, address);

        let bachelorStatus = isBachelor ? "Yes" : "No";

        function ShowPowers() {
          let powersArr = powers.map((power) => <li>{power}</li>);
          return powersArr;
        }
        return (
          <div className="card">
            <div>
              <img src={imageUrl} alt="" />
            </div>
            <p>
              Name : <strong>{name}</strong>
            </p>
            <p>
              Age :{" "}
              <strong style={{ color: age >= 18 ? "green" : "red" }}>
                {age}
              </strong>
            </p>
            <p>
              IsBachelor :{" "}
              <strong style={{ color: isBachelor ? "green" : "red" }}>
                {bachelorStatus}
              </strong>
            </p>
            <p>
              Powers :{" "}
              {
                <ol>
                  <strong>
                    <ShowPowers />
                  </strong>
                </ol>
              }
            </p>
            <p>
              Address :
              <ul>
                <li>
                  Street : <strong>{address.street}</strong>
                </li>
                <li>
                  City : <strong>{address.city}</strong>
                </li>
                <li>
                  Country : <strong>{address.country}</strong>
                </li>
              </ul>
            </p>
          </div>
        );
      }

      function App() {
        return (
          <>
            <SuperheroCard superhero={Batman} />
            <SuperheroCard superhero={Superman} />
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
