<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX SYNTAX DEEP DIVE</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      function JSXShowcase() {
        const appName = "React Showcase App";
        const [isLoggedIn, setIsLoggedIn] = React.useState(true);

        const greetUser = (name) => {
          return `Hello, ${name}!`;
        };

        const handleLoginLogout = () => {
          if (isLoggedIn) {
            setIsLoggedIn(false);
            alert("Logged In!");
          } else {
            setIsLoggedIn(true);
            alert("Logged Out!");
          }
        };

        const colors = ["Red", "Green", "Blue"];

        return (
          <div>
            <h1>{appName}</h1>
            <p>This is a showcase of JSX features.</p>

            <p>{greetUser("Nageshwar")}</p>
            <ul>
              {colors.map((color, index) => (
                <li key={index}>{color}</li>
              ))}
            </ul>

            <button onClick={handleLoginLogout}>
              {isLoggedIn ? "Login" : "Logout"}
            </button>
          </div>
        );
      }

      ReactDOM.render(<JSXShowcase />, document.getElementById("root"));
    </script>
  </body>
</html>
