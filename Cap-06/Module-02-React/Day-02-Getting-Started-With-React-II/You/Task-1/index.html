<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Step 1: Create the App Component using React.createElement

    function clicked(){
      console.log("I'm Clicked");
    }
    const element = React.createElement(
      "div",
      { id: "container", className: "main" },
      [
        React.createElement("img", {
          src: "https://tse1.mm.bing.net/th?id=OIP.hqgXmy-r13g-63xcvlz6AwHaE7&pid=Api&rs=1&c=1&qlt=95&w=154&h=102",
          alt: "Image",
        }),
        React.createElement("h3", {key:"heading"}, "Learning React"),
        React.createElement("p", {key:"para"}, "Day 2"),
        React.createElement("button", {
          onClick:clicked,
          key:"button",
        }, "Click Me!"),
      ]
    );

    // Step 2: Render the Component
    // ReactDOM.render(React.createElement(App), document.getElementById("root")); // OR
    let rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(element);
  </script>
</html>

Task 1 :
  * div#root ( it'll be your root element )

  I want you to create a
  * div element ( using React.createElement )
  * it should have id "container"
  * it should have class "main"
  * it should have 3 children
      * child1 - img - Add image
      * child2 - h3 - Learning React
      * child3 - p - Day 2
      * child4 - button - Click Me!
 -->
