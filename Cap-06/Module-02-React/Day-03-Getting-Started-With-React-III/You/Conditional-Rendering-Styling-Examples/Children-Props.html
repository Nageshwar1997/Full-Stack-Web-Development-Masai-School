<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your React App</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Include React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React code goes here -->
    <script type="text/babel">


function ShowName(props) {
    return <h1 style={{color: props.gender=="Male"? "red" : "green"}}>{props.children}</h1>
}
      // Define a simple React component
      const App = () => {
        return <>
        <ShowName children="Manjusha" gender="Female"/>
        <ShowName gender="Male">Nageshwar</ShowName>
        </>;
      };

      // Get the root element to render the React app
      const rootElement = document.getElementById('root');

      // Render the React component into the root element
      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
