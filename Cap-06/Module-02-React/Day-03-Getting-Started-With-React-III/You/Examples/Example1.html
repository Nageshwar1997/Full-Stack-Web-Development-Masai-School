<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the document's character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the HTML document -->
    <title>React Template</title>
  </head>
  <body>
    <!-- Container for the React application -->
    <div id="root"></div>
  </body>
  <!-- Include React, ReactDOM, and Babel libraries -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Define the main App component
    function App() {
      const stateArray = React.useState(0);
      // it returns an array and it gives us two values first one is initial value and second one is function and the function allow the the update initial value as a current value

      console.log(stateArray);

      function handleClick() {
        console.log("Increase Count Button is Clicked");
        stateArray[1](stateArray[0] + Math.floor(Math.random() * 100) + 1);
      }
      return (
        <>
          <h1>Count: {stateArray[0]}</h1>
          <button onClick={handleClick}>Increase Count</button>
        </>
      );
    }

    // Create a React root
    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App />);
  </script>
</html>
