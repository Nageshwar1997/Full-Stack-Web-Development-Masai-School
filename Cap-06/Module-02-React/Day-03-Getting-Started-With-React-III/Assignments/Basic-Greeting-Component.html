<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
     function Greeting(props) {
      return (
        <>
          <p>{`${props.children} ${props.name}!`}</p>
        </>
      );
    };

    // Get the root element to render the React Greeting
    let rootElement = document.getElementById("root");

    // Create a React root
    let reactRoot = ReactDOM.createRoot(rootElement);

    // Function to render the React Greeting
    function renderGreeting() {
      reactRoot.render(<Greeting name={"Nageshwar"}>Hello</Greeting>);
    }

    // Initial rendering of the React Greeting
    renderGreeting();
  </script>
</html>
