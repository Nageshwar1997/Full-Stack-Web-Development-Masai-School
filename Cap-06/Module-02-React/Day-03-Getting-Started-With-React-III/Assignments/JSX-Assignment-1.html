<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Assignment 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const { Fragment, useState } = React;
      function MyComponent() {
        const showAlert = () => {
          alert("Hello");
        };

        const [buttonText, setButtonText] = useState("Alert Hello");

        const changeBtnText = () => {
          setButtonText(
            buttonText == "Alert Hello" ? "Alert Bye" : "Alert Hello"
          );
        };

        return (
          <Fragment>
            <div
              className="main"
              style={{
                backgroundColor: "lightGreen",
                padding: "20px",
                borderRadius: "8px",
                margin: "auto",
              }}
            >
              <p>React is a javascript library</p>
              <p>Click the below button to alert 'Hello'</p>
              <button
                onClick={() => {
                  showAlert();
                  changeBtnText();
                }}
              >
                {buttonText}
              </button>
            </div>
          </Fragment>
        );
      }

      // Rendering MyComponent
      ReactDOM.render(<MyComponent />, document.getElementById("root"));
    </script>
  </body>
</html>
