<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children Props</title>
    <style>
      #root {
        display: flex;
        justify-content: space-around;
      }
      .blue-border {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function ComponentWithBlueBorder(props) {
      return <div className="blue-border">{props.children}</div>;
    }

    function Component1() {
      return <div>Component - 01</div>;
    }
    function Component2() {
      return <div>Component - 02</div>;
    }
    function Component3() {
      return <div>Component - 03</div>;
    }
    function Component4() {
      return <div>Component - 04</div>;
    }
    function Component5() {
      return <div>Component - 05</div>;
    }
    function App() {
      return (
        <>
          <ComponentWithBlueBorder children={<Component1 />} />
          <ComponentWithBlueBorder>
            <Component2 />
          </ComponentWithBlueBorder>
          <Component3 />
          <ComponentWithBlueBorder>
            <Component4 />
            <Component5 />
          </ComponentWithBlueBorder>
        </>
      );
    }
    function renderApp() {
      ReactDOM.render(<App />, document.getElementById("root"));
    }
    renderApp();
  </script>
</html>
