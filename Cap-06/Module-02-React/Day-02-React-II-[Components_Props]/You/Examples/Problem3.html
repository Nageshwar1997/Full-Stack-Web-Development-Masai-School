<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Greet(person) {
      return (
        <h1>
          Happy Birthday {person.name}! You are now {person.age}
        </h1>
      );
    }
    let element = (
        // <Greet name={"Manjusha"} age={23} /> It is called Component
      // I can use both way but second is lot used in industry
      <>
        {Greet({ name: "Nageshwar", age: 26 })}
        <Greet name={"Manjusha"} age={23} />
      </>
    );
    const rootElement = ReactDOM.createRoot(document.getElementById("root"));

    rootElement.render(element);
  </script>
</html>
