<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Components</title>
    <style>
      body{
        text-align: center;
      }
      #navbar{
        border: 1px solid;
        width: fit-content;
        margin: auto;
        display: flex;
        justify-content: center;
        column-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Navbar Component
    function Navbar() {
      return (
        <div id="navbar">
          <h3>Navbar</h3>
          <h3>Links will be displayed here</h3>
        </div>
      );
    }

    // Main Component
    function Main() {
      return (
        // <React.Fragment> // OR
        <>
          <h3>Main Content</h3>
        </>
        // </React.Fragment>
      );
    }
    // Footer Component
    function Footer() {
      return (
        <div id="footer">
          <h3>Footer</h3>
        </div>
      );
    }

    // App Component
    function App() {
      return (
        <div>
          <Navbar />
          <Main />
          <Footer />
        </div>
      );
    }

    // Render App Component into the root3 element
    // ReactDOM.render(<App />, document.getElementById("root"));

    let rootElement = ReactDOM.createRoot(document.getElementById("root"));

    // rootElement.render(<App />); // OR
    rootElement.render(App());
  </script>
</html>
