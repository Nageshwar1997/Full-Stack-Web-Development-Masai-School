<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI with React API</title>
    <style>
      .red-color-text {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React Library -->
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <!-- ReactDOM Library -->
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
      let element = React.createElement("div", {
        className: "wrapper",
        children: [
          React.createElement("p", { id: "quote" }, "Carpe Diem"),
          React.createElement("p", { id: "quote2" }, "Seize of the Day"),
          React.createElement(
            "div",
            { className: "childDiv" },
            React.createElement("p", { id: "quote3" }, [
              "This is ",
              React.createElement(
                "span",
                { className: "red-color-text" },
                "Sparta"
              ),
            ])
          ),
        ],
      });
      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
    </script>
  </body>
</html>
