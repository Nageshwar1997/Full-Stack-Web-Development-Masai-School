<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the document's character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the HTML document -->
    <title>React Template</title>
  </head>
  <body>
    <!-- Container for the React application -->
    <div id="root"></div>
  </body>
  <!-- Include React, ReactDOM, and Babel libraries -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Define the main App component
    function App() {
      const [balance, setBalance] = React.useState(0);

    //   Function for Deposit
    function Deposit() {
        setBalance(balance + 1000);
    }
    //   Function for Withdraw
      function Withdraw() {
        if (balance >= 1000) {
          setBalance(balance - 1000);
        } else {
          alert(`Insufficient Balance : Your Balance is ${balance}`);
        }
      }
      return (
        <>
          <h1>Balance :{` ${balance}`}</h1>
          <button onClick={Deposit}>Deposit 1000</button>
          <button onClick={Withdraw}>Withdraw 1000</button>
        </>
      );
    }

    // Function to render the React app
    function renderApp() {
      reactRoot.render(<App />);
    }

    // Get the root element to render the React app
    let rootElement = document.getElementById("root");

    // Create a React root
    let reactRoot = ReactDOM.createRoot(rootElement);

    // Initial rendering of the React app
    renderApp();
  </script>
</html>
