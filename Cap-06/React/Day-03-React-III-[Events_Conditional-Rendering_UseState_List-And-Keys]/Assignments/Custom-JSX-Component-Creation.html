<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom JSX Component Creation</title>
    <style>
      #root {
        width: 100%;
        height: 110vh;
      }
      #wrapper {
        width: 100%;
      }
      /* Navbar */
      #navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 40px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }
      #navbar img {
        width: 20%;
        height: 100%;
      }
      #navbar > input {
        width: 25%;
        height: 25px;
        border-radius: 8px;
      }
      #navbar > #navList {
        font-size: 18px;
        width: 30%;
        display: flex;
        justify-content: space-around;
      }
      li {
        list-style: none;
      }
      #navList a {
        text-decoration: none;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        color: rgb(203, 114, 19);
      }

      /* Main */
      #main {
        margin: auto;
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      /* Sidebar */
      .sidebar {
        flex-basis: 20%;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }
      .sidebar a {
        display: block;
        margin: 30px;
      }
      /* product Section */
      .product-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 10%;
        margin: auto 20px;
      }
      .product-container > .productItem {
        width: 100%;
      }
      .product-container > .productItem img {
        width: 100%;
      }
      .menuItem a {
        text-decoration: none;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        color: rgb(203, 114, 19);
      }

      /* Footer */
      #footer {
        height: 30vh;
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: rgb(0, 0, 0);
      }
      #footer a {
        text-decoration: none;
      }
      #left-footer {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
      }
      #left-footer li {
        margin: 20px auto;
      }
      #right-footer {
        width: 100%;
        display: flex;
      }
      #right-footer div > li {
        color: white;
        text-align: left;
      }
      #right-footer div {
        margin: 10px;
      }
      #right-footer div > li:nth-child(1) {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Navbar(props) {
      return (
        <div id="navbar">
          <img src={props.logo} alt="Logo" />

            type="text"

          />
          <div id="navList">
            <li>
              <a href="#">
                <span>

            </li>
            <li>

                <span>

                </span>{" "}
                Become a Seller

        </div>
      );
    }

    function Main() {
      return (
        <div id="main">
          <Sidebar />
          <ProductsContainer />

      );
    }
    function Sidebar() {
      return (

          <ProductItem

    function ProductItem(props) {
      return (

    function Footer() {

          <div id="left-footer">

              </li>
            </div>
          </div>

      );
    }

    function App() {
      return (
        <div id="wrapper">
          <Navbar
            logo={
              "https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
            }
          />
          <Main />
          <Footer />
        </div>
      );
    }

    let rootElement = document.getElementById("root");
    let reactRoot = ReactDOM.createRoot(rootElement);

    reactRoot.render(<App />);
  </script>
</html>
